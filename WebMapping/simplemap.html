
<!DOCTYPE html>
<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>
        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [34.544648, 135.506436], // 初期表示の地図中心の[緯度, 経度]
                zoom: 16, // 初期ズームレベル
            });

            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);

            const chiriinLayer = L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
                {
                    maxZoom: 18
                }
            )

            map.addLayer(chiriinLayer);

            L.control.layers({
                "OpenStreetMap":backgroundLayer,
                "地理院地図（標準）":chiriinLayer
            }).addTo(map);

            L.control.scale().addTo(map);

            const nakamozu_maker = L.marker([34.544865,135.506274]);
            nakamozu_maker.bindPoupup('なかもずキャンパスC棟');
            map.addLayer(nakamozu_marker);

            L.maker([34.592331,135.505276]).bindPopup('杉本キャンパス').addTo(map);

            map.attributionControl.addAttribution(
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
            );

            fetch('./P29-21_27.geojson')
                    .then((res)=>res.json())
                    .then((json)=>{
                    L.geoJSON(json)
                            .bindPopup((layer)=>layer.feature.properties.P29_004)
                            .addTo(map);
                    });
        </script>
    </body>
</html>
